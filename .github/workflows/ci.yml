name: CI - Build, Test, and Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: linux-label   # Use your self-hosted runner label or 'ubuntu-latest'

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python virtual environment and install dependencies
      - name: Setup Python Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Install tools for testing & scanning
          pip install pytest bandit owasp-depscan

      # Step 3: Install Snyk CLI (no pip, no Docker)
      - name: Install Snyk CLI
        run: |
          curl -fsSL https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk
          snyk --version

      # Step 4: Run Bandit Security Scan
      - name: Run Bandit (Security Scan)
        run: |
          source env/bin/activate
          export PYTHONPATH=$PWD
          bandit -r app/ -ll

      # Step 5: Scan Dependencies with Snyk CLI
      - name: Scan Dependencies with Snyk
        run: |
          source env/bin/activate
          export PYTHONPATH=$PWD
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --file=requirements.txt --severity-threshold=medium --sarif-file-output=snyk-report.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 6: Upload Snyk SARIF results to GitHub Security tab
      - name: Upload Snyk Results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-report.sarif

      # Step 7: OWASP dep-scan - Dependency Vulnerability Scan
      - name: Run OWASP dep-scan
        run: |
          source env/bin/activate
          export PYTHONPATH=$PWD
          depscan --file requirements.txt --report_file dep-scan-report.json --report_format json
          # Optional: also generate SARIF report for GitHub Security tab
          depscan --file requirements.txt --report_file dep-scan-report.sarif --report_format sarif

      # Step 8: Upload OWASP dep-scan results to GitHub Security tab
      - name: Upload OWASP dep-scan results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dep-scan-report.sarif

