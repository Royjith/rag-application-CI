name: CI - Build, Test, and Scan

on:
  push:
    branches: main
  pull_request:

jobs:
  build-test-scan:
    runs-on: linux-label   # Replace with your self-hosted runner label

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python virtual environment and install dependencies
      - name: Setup Python Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Install tools for testing & scanning
          pip install pytest bandit safety

      # Step 3: Run Tests
