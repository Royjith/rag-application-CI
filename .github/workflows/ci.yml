#          export PYTHONPATH=$PWD   # Ensure Python finds your 'app' module
#          pytest -v --maxfail=1 --disable-warnings

      # Step 4: Run Bandit Security Scan
      - name: Run Bandit (Security Scan)
        run: |
          source env/bin/activate
          export PYTHONPATH=$PWD
          bandit -r app/ -ll

