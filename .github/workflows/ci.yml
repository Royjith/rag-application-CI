name: CI - Build, Test, and Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: linux-label

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python virtual environment and install dependencies
      - name: Setup Python Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety pytest  # make sure tools are available in env

      # Step 3: Run tests inside the virtual environment
      - name: Run Tests
        run: |
          source env/bin/activate
          pytest -v --maxfail=1 --disable-warnings

      # Step 4: Run security scan with Bandit
      - name: Run Bandit (Security Scan)
        run: |
          source env/bin/activate
          bandit -r app/ -ll

      # Step 5: Scan dependencies with Safety
      - name: Scan Dependencies with Safety
        run: |
          source env/bin/activate
          safety check --full-report

